<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VueJS Exercise</title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <!-- https://vuejs.org/v2/guide/#Getting-Started -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>

    <!-- https://vuejs.org/v2/guide/index.html -->
    <div class="container" id="app">
        <!--
             TODO Show collection data. See js/script.js
             - Show collection Title
             - For each item (https://vuejs.org/v2/guide/index.html#Conditionals-and-Loops)
               - Display a link for the item "href" property
               - Display the item data. For each data element:
                 - Display its "prompt" property in bold style
                 - Display its "value" property in italic style
        -->

        <h1> {{ d.collection.title }}</h1>

        <div id="itemlist" class="row">
            <div class="card col-md-4" v-for="item in d.collection.items ">
                <img class="card-img-top"
                     v-bind:src="damepropiedad(item ,'image')"
                     alt="Card image cap" style="height:60vh">
                <div class="card-body">
                    <h5 class="card-title btn-outline-primary">{{ damepropiedad(item ,'name') }}</h5>
                    <button v-on:click="buttonclick" class="btn btn-primary btn-block">Show</button>
                    <ul>
                        <li v-for="data in item.data" v-if="data.name != 'name' && data.name !='image'">
                            <b>{{ data.prompt }}</b> -
                            <i>{{ data.value }}</i>
                        </li>
                    </ul>
                    <a class="card-link btn-primary" v-bind:href="item.href">Ver en Wikipedia</a>

                </div>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
